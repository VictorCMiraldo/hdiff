name:        hdiff
version:     0.0.0
synopsis:    Pattern-Expression-based differencing of arbitrary types.
description: This package provides an executable and a library to compute
             and manipulate pattern-expression based differences between
             values of arbitrary datatypes. For more detailed information
             check the README at our GitHub page.
maintainer:  Victor Miraldo <v.cacciarimiraldo@gmail.com>
github:      VictorCMiraldo/hdiff
category:    Other

dependencies:
  - base >= 4.9 && < 5
  - generics-mrsop >= 2.1.0
  - generics-mrsop-gdiff
  - bytestring
  - cryptonite
  - containers
  - mtl
  - prettyprinter
  - prettyprinter-ansi-terminal
  - text
  - QuickCheck
  - hspec
  - memory

library:
  source-dirs: src/
  ghc-options: -Wall

tests:
  spec: 
    main: Spec.hs
    source-dirs: 
      - tests
    dependencies:
      - hdiff

executables:
  hdiff:
    source-dirs:
      - executables
    main: HDiff.hs
    dependencies:
      - parsec
      - gitrev
      - optparse-applicative
      - language-lua
      - hdiff
    ghc-options: -Wno-overlapping-patterns -Wno-inaccessible-code -Wno-incomplete-patterns -Wno-incomplete-uni-patterns -Wno-incomplete-record-updates 


